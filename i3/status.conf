# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#FFFFFF"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "disk /"
order += "ethernet enp4s0"
order += "tztime local"

volume master {
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	format = "vol %volume "
}

load {
	format = " load %1min"
}

cpu_usage {
	format = " cpu %usage "
}

disk "/" {
	format = " hd %avail "
}

ethernet enp4s0 {
	format_up =  " %ip "
	format_down = " enp4s0 "
}

tztime local {
	format = " %d %h %H:%M"
}
